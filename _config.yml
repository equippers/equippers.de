timezone: Europe/Berlin

stylus:
  compress: true
  path: styles

assets:
  defaults:
    js: { integrity: false }
  sources:
    - _scripts

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "base"
  - scope:
      path: "berlin"
      type: "pages"
    values:
      layout: "berlin"
  - scope:
      path: "hamburg"
      type: "pages"
    values:
      layout: "hamburg"
  - scope:
      path: "muenchen"
      type: "pages"
    values:
      layout: "muenchen"
