- title: Honour
  translation: Ehre
  description: Wir streben danach, Gott, Gottes Wort und einander zu ehren.
- title: Excel
  translation: Exzellenz
  description: Wir glänzen durch Exzellenz. Wir geben Gott das Beste unserer Zeit, unserer Talente und unserer Resourcen.
- title: Advance
  translation: Einsatz
  description: Größe erreichen wir, indem wir Menschen dienen und Jesus ähnlicher werden. Wir bringen das Königreich Gottes voran, wenn wir unsere Gaben einsetzen, um Gott, der Stadt und einander zu dienen.
- title: Reach Out
  translation: Evangelisation
  description: Wir sind vorsätzlich darin, uns nach denen auszustrecken, die uns nahe, aber Gott fern sind.
- title: Together
  translation: Einheit
  description: Wir lieben es, das Leben gemeinsam zu leben. Wir sind nicht nur ein Haufen Leute, die sich im selben Raum treffen, sondern als Familie zusammen zusammen. Wir teilen die gemeinsame Vision, Gott und andere zu lieben.
