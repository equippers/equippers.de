- title: Honour
  translation: Ehre
  description: Wir streben danach, Gott, Gottes Wort und unsere Mitmenschen zu ehren.
- title: Excel
  translation: Exzellenz
  description: Wir glänzen durch Exzellenz. Wir geben Gott das Beste unserer Zeit, unserer Talente und unserer Resourcen.
- title: Advance
  translation: Einsatz
  description: Wahre Größe erlangen wir dadurch, dass wir Anderen dienen und Jesus ähnlicher werden. Wir bringen das Königreich Gottes voran, wenn wir unsere Gaben einsetzen, um Gott, der Stadt und einander zu dienen.
- title: Reach Out
  translation: Evangelisation
  description: Es ist unser Vorsatz, uns nach denen auszustrecken, die uns nahe aber Gott fern sind.
- title: Together
  translation: Einheit
  description: Wir lieben es, im Leben gemeinsam mit anderen unterwegs zu sein. Wir sind nicht nur ein Haufen Leute im selben Raum, sondern kommen als Familie zusammen. Wir teilen die gemeinsame Vision, Gott und andere zu lieben.
