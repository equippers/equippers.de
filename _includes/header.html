<header>
	<a href="/" aria-label="logo">
		{% include logo.html %}
	</a>

{% if include.nav %}
	<button aria-label="toggle mobile navigation">
		<span class="burger"></span>
	</button>

	<nav>
		{% for link in include.nav %}
			<a href="{{ link.goes_to }}" {% if link.border %}class="border"{% endif %}>{{ link.title }}</a>
		{% endfor %}
	</nav>
{% endif %}
</header>
