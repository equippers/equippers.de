<header>
	<a href="/" aria-label="logo">
		{% include logo.html %}
	</a>

{% if include.nav %}
	<nav>
		{% for link in include.nav %}
			<a href="{{ link.goes_to }}">{{ link.title }}</a>
		{% endfor %}
	</nav>

	<button aria-label="toggle menu">
		<span class="burger"></span>
	</button>
{% endif %}
</header>
